<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý tin tuyển dụng</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NN"></script>
    </head>
    <style>
        body {
          font-family: Aptos, sans-serif;
          margin: 0;
          padding: 0;
        }
        thead {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
    <body>
        <h1 class="text-center py-3">Danh sách Tin đăng tuyển dụng</h1>
        <div class="d-flex justify-content-between align-items-center px-5 py-3">
            <form method="get" action="/company/search-results" class="d-flex justify-content-center align-items-center gap-3 w-50">
                <input type="text" class="border rounded-3 px-2 w-50" placeholder="Nhập tên công việc cần tìm" name="jobName" style="height: 40px">
                <button type="submit" class="border rounded-3 px-2" style="height: 40px">Tìm</button>
                <button href="#" class="border rounded-3 px-2" style="height: 40px">Làm mới </button>
            </form>
            <a href="/company/job-postings/create-new_post" class="btn btn-primary d-flex align-items-center justify-content-center" style="height: 40px">Tạo tin mới</a>
        </div>
        <div class="px-5">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Tên công việc</th>
                    <th>Mô tả công việc</th>
                    <th>Yêu cầu kỹ năng</th>
                    <th colspan="2">Tùy chọn</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.id}"></td>
                    <td th:text="${job.jobName}"></td>
                    <td th:text="${job.jobDesc}"></td>
                    <td>
                        <span th:each="skill : ${job.skills}" th:text="${skill.skillName}"></span>
                    </td>
                    <td><a th:href="@{/company/job-postings/edit/{id}(id=${job.id})}">Edit</a></td>
                    <td><a th:href="@{/company/job-postings/delete/{id}(id=${job.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
