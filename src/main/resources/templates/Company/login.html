<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trang đăng nhập Company</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                font-family: Aptos, sans-serif;
                margin: 0;
                padding: 0;
            }
            p, h {
              margin: 0;
            }
            a {
                text-decoration: none;
            }
            .login-container {
                max-width: 400px;
                margin: 80px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            }
            .login-container h2 {
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/company/index}">Trang chủ</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="/company/signup">Đăng ký</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form action="/company/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
            <div class="mt-3 text-center">
                <a href="/forgot-password" class="text-secondary">Quên mật khẩu?</a>
            </div>
        </form>
    </div>

    <span th:if="${error}" th:text="${error}" class="text-danger text-center"></span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
