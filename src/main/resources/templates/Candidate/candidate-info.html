<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang thông tin chi tiết của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NN"></script>
</head>
<body>
<div class="container my-5 w-50">
    <h2 class="text-center">Thông tin của bạn</h2>
    <form action="/user/update-candidate" method="post" th:object="${candidate}">
        <input type="hidden" th:value="*{id}" name="id"/>
        <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" th:value="*{fullName}" name="fullName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:value="*{email}" name="email" required>
        </div>
        <div class="mb-3 d-flex justify-content-between">
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" th:value="*{phone}" name="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" th:value="*{dob}" name="dob" required>
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-between">
            <div class="mb-3">
                <label class="form-label">Số đường/Number</label>
                <input type="text" class="form-control" th:value="*{address.number}" name="address.number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Đường/Street</label>
                <input type="text" class="form-control" th:value="*{address.street}" name="address.street" required>
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-between">
            <div class="mb-3">
                <label class="form-label">Thành phố/City</label>
                <input type="text" class="form-control" th:value="*{address.city}" name="address.city" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quốc gia/Country</label>
                <input type="text" class="form-control" th:value="*{address.country}" name="address.country" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Lưu thông tin thay đổi</button>
    </form>
</div>
</body>
</html>
