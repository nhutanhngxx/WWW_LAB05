<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    p, h {
        margin: 0;
    }

    a {
        text-decoration: none;
    }
</style>

<body style="padding: 20px 30%; font-family: Arial, sans-serif;">
<header class="mb-4">
    <h1 class="text-center">Đăng ký tài khoản Cá nhân</h1>
    <p class="text-center">Tìm việc không khó như bạn nghĩ!</p>
</header>
<form action="/user/signup" method="post">
    <div class="mb-3">
        <label for="fullName" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email" required>
    </div>
    <div class="mb-3 d-flex justify-content-between">
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
    </div>
    <div class="mb-3 d-flex justify-content-between">
        <div class="mb-3">
            <label for="number" class="form-label">Số đường/Number</label>
            <input type="text" class="form-control" id="number" name="number" placeholder="Nhập số đường" required>
        </div>
        <div class="mb-3">
            <label for="street" class="form-label">Đường/Street</label>
            <input type="text" class="form-control" id="street" name="street" placeholder="Nhập tên đường" required>
        </div>

    </div>
    <div class="mb-3 d-flex justify-content-between">
        <div class="mb-3">
            <label for="city" class="form-label">Thành phố/City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Nhập thành phố/ huyện" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Quốc gia/Country</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Nhập quốc gia" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Đăng ký tài khoản</button>
</form>

<div class="text-center mt-3">
    <p>Bạn đã có tài khoản? <a th:href="@{/user/login}">Đăng nhập</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
