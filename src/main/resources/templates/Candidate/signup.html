<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<style>
    p, h {
        margin: 0;
    }

    a {
        text-decoration: none;
    }
</style>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div>
                <a class="navbar-brand fw-bold text-primary" th:href="@{/user/index}" style="font-size: 30px;">JobCare</a>
            </div>
            <!-- Menu giữa -->
            <div class="d-flex justify-content-around gap-4" style="width: 50%">
                <a class="d-flex flex-column align-items-center" href="#">
                    <i class="bi bi-house fs-5"></i>
                    <span style="font-size: 10px;">Trang chủ</span>
                </a>
                <a class="d-flex flex-column align-items-center" href="#">
                    <i class="bi bi-backpack fs-5"></i>
                    <span style="font-size: 10px;">Công việc</span>
                </a>
                <a class="d-flex flex-column align-items-center" href="#" onclick="toggleSearch()" id="search-icon">
                    <i class="bi bi-search fs-5"></i>
                    <span style="font-size: 10px;">Tìm kiếm</span>
                </a>
                <div id="search-box" class="d-none">
                    <form method="get" action="/user/search-results" class="d-flex">
                        <input type="text" name="jobName" class="form-control me-2" placeholder="Nhập từ khóa tìm kiếm">
                        <button type="submit" class="me-2">
                            <i class="bi bi-search fs-4"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="toggleSearch()">
                            <i class="bi bi-x"></i>
                        </button>
                    </form>
                </div>
                <a href="#" class="d-flex flex-column align-items-center">
                    <i class="bi bi-chat-dots fs-5"></i>
                    <span style="font-size: 10px;">Trò chuyện</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center">
                    <i class="bi bi-bell fs-5"></i>
                    <span style="font-size: 10px;">Thông báo</span>
                </a>
            </div>
            <!-- Nút đăng ký -->
            <div>
                <a class="btn btn-primary" href="/user/login">Đăng nhập</a>
            </div>
        </div>
    </nav>
</header>

<form action="/user/signup" method="post" style="padding: 0 25%">
    <div class="mb-1">
        <h2 class="text-center pt-3">Đăng ký tài khoản Cá nhân</h2>
        <p class="text-center">Tìm việc không khó như bạn nghĩ!</p>
    </div>
    <div class="d-flex flex-column mb-1">
        <label for="fullName" class="form-label">Họ và tên</label>
        <input type="text" class="border p-2 rounded-2" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
    </div>
    <div class="d-flex flex-column mb-1">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="border p-2 rounded-2" id="email" name="email" placeholder="Nhập địa chỉ email" required>
    </div>
    <div class="mb-3 d-flex justify-content-between">
        <div class="d-flex flex-column mb-1">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="border p-2 rounded-2" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="d-flex flex-column mb-1">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input type="date" class="border p-2 rounded-2" id="dob" name="dob" required>
        </div>
    </div>
    <div class="mb-3 d-flex justify-content-between">
        <div class="d-flex flex-column mb-1">
            <label for="number" class="form-label">Số đường/Number</label>
            <input type="text" class="border p-2 rounded-2" id="number" name="number" placeholder="Nhập số đường" required>
        </div>
        <div class="d-flex flex-column mb-1">
            <label for="street" class="form-label">Đường/Street</label>
            <input type="text" class="border p-2 rounded-2" id="street" name="street" placeholder="Nhập tên đường" required>
        </div>

    </div>
    <div class="mb-3 d-flex justify-content-between">
        <div class="d-flex flex-column mb-1">
            <label for="city" class="form-label">Thành phố/City</label>
            <input type="text" class="border p-2 rounded-2" id="city" name="city" placeholder="Nhập thành phố/ huyện" required>
        </div>
        <div class="d-flex flex-column mb-1">
            <label for="country" class="form-label">Quốc gia/Country</label>
            <input type="text" class="border p-2 rounded-2" id="country" name="country" placeholder="Nhập quốc gia" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Đăng ký tài khoản</button>
</form>

<div class="text-center mt-3">
    <p>Bạn đã có tài khoản? <a th:href="@{/user/login}">Đăng nhập</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSearch() {
        const searchIcon = document.getElementById("search-icon");
        const searchBox = document.getElementById("search-box");

        if (searchBox.classList.contains("d-none")) {
            searchBox.classList.remove("d-none");
            searchBox.classList.add("d-block");
            searchIcon.classList.add("d-none"); // Ẩn icon search
        } else {
            searchBox.classList.remove("d-block");
            searchBox.classList.add("d-none");
            searchIcon.classList.remove("d-none"); // Hiện icon search
        }
    }
</script>
</body>
</html>
